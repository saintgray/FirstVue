<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <!-- Vue Resource Library-->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

    <!-- Axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <!-- basic style-->
    <style>
        #gw{
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        #gw div{
            margin: 10px 0;
        }
    </style>
    <title>Protocol</title>
</head>
<body>

    <!-- 클라이언트에 요청에 따라 데이터를 동적으로 화면에 표시 -->
    <!-- JQuery 를 사용한 비동기통신(ajax) 가 대표적이나, Vue 에서는 ajax를 지원하기 위한 라이브러리인
         axios 를 많이 활용하는 편이다.-->


    <!-- axios 말고도 Vue 코어팀에서 공식적으로 권하는 라이브러리인 뷰 리소스(resource) 라이브러리로도 통신이 가능하다. 
         문법은 다음과 같다.-->
    
    <div id="gw">
        <div id="V-resource">
            <button v-on:click="getDataWithVR"> View Resource를 사용하여 샘플 JSON 데이터 가져오기</button>
        </div>

        <div id="Axios">
            <button v-on:click="getDataWithAxios">Axios 를 사용하여 샘플 JSON 데이터 가져오기</button>
        </div>
    </div>



    <script src="protocol.js"></script>
    
</body>
</html>
