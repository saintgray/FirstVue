<html lang="ko">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <div id="first">
        <lcm1></lcm1>

    <div id="second">

    </div>


    <div id="eventBusTest">

        <div>두번째 지역 컴포넌트</div>
