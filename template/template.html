<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>



    <title>Template</title>
</head>
<body>

    <!-- 템플릿 속성에 대한 특징으로는 Vue 라이브러리 내부적으로 template 속성에서 정의한
         마크업 + 뷰 데이터를 가상 돔 기반의 render() 함수로 변환한다.
         변환된 render() 함수는 최종적으로 사용자가 볼 수 있게 화면을 그리는 역할을 하며 변환 과정에서 Vue 의 
         반응성(Reactivity) 화면에 더해진다.
        
         JSX 기반의 render() 함수에 익숙한 React 개발자라면 template 속성을 이용하지 않고 render() 함수를 사용해
         화면 요소를 동일하게 구현할 수 있다.-->




    
</body>
</html>
